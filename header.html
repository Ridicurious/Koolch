        <div>
            <!-- Animated SVG logo -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
                <style>
                    .cell {
                        animation: pulse 2s infinite alternate;
                    }
            
                    @keyframes pulse {
                        0% { fill: #000; }
                        100% { fill: #00f; }
                    }
            
                    .cell:nth-child(2) { animation-delay: 0.2s; }
                    .cell:nth-child(3) { animation-delay: 0.4s; }
                    .cell:nth-child(4) { animation-delay: 0.6s; }
                    .cell:nth-child(5) { animation-delay: 0.8s; }
                    .cell:nth-child(6) { animation-delay: 1s; }
                    .cell:nth-child(7) { animation-delay: 1.2s; }
                    .cell:nth-child(8) { animation-delay: 1.4s; }
                    .cell:nth-child(9) { animation-delay: 1.6s; }
                    .cell:nth-child(10) { animation-delay: 1.8s; }
                </style>
                <rect class="cell" width="8" height="8" x="24" y="24" />
                <rect class="cell" width="8" height="8" x="40" y="24" />
                <rect class="cell" width="8" height="8" x="32" y="32" />
                <rect class="cell" width="8" height="8" x="32" y="40" />
                <rect class="cell" width="8" height="8" x="40" y="40" />
                <rect class="cell" width="8" height="8" x="48" y="32" />
                <rect class="cell" width="8" height="8" x="48" y="40" />
                <rect class="cell" width="8" height="8" x="56" y="24" />
                <rect class="cell" width="8" height="8" x="56" y="32" />
                <rect class="cell" width="8" height="8" x="56" y="40" />
            </svg>
        </div>
