<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Demo - AsturLabs AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <!--  Include SortableJS -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest/dist/index.min.js"></script>
</head>
<body>
    <div id="header-container"></div>

    <div class="container" id="main-content">
        <section class="demo-page">
            <h1>Schedule a Demo</h1>

            <div class="company-info">
                <label for="companyName">Company Name (Optional):</label>
                <input type="text" id="companyName" placeholder="Enter company name">

                <label for="division">Division (Optional):</label>
                <input type="text" id="division" placeholder="Enter division/department">

                <button id="personalize-topics-button" class="cta-button small-button">Personalize Topics</button>
            </div>

            <p>Select your topics of interest to tailor your demo experience:</p>

            <div class="tag-cloud" id="available-topics">
                <!-- Tags will be added here -->
            </div>

            <div class="drop-zone" id="selected-topics">
              <h2>Selected Topics</h2>
                <!-- Selected tags will be dragged here -->
            </div>

            <button id="view-report-button"
                    class="cta-button"
                    disabled
                    aria-disabled="true">
                View Report
                <span class="tooltip">
                    Select at least one topic to view a report.
                </span>
            </button>
        </section>
        <div class="overlay" id="thinking-overlay">
          Thinking...
      </div>
    </div>

    <div id="footer-container"></div>
    <canvas id="canvas"></canvas>
    <script src="utils.js"></script>
    <script src="demo-script.js"></script>
    <script src="script.js"></script>
</body>
</html>
