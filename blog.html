<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Koolch.AI</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });

            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });

            // Fetch blog posts
            fetchBlogPosts();
        });

        async function fetchBlogPosts() {
            try {
                const indexResponse = await fetch('/blog/posts.json');
                const postFiles = await indexResponse.json();

                const blogGrid = document.querySelector('.blog-grid');
                const posts = [];

                for (const postFile of postFiles) {
                    const response = await fetch(`/blog/${postFile.file}`);
                    const post = await response.json();
                    posts.push(post);
                }

                // Sort posts by date
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                posts.forEach(post => {
                    const blogCard = document.createElement('div');
                    blogCard.className = 'blog-card';

                    blogCard.innerHTML = `
                        <img src="${post.image}" alt="${post.title}">
                        <h3>${post.title}</h3>
                        <p>${post.description}</p>
                        <div class="tags">${post.tags.map(tag => `<span>${tag}</span>`).join('')}</div>
                    `;

                    blogGrid.appendChild(blogCard);
                });
            } catch (error) {
                console.error('Error fetching blog posts:', error);
            }
        }
    </script>
    <style>
        .blog-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        @media (min-width: 640px) {
            .blog-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (min-width: 1024px) {
            .blog-grid {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        .blog-card {
            padding: 1rem;
            background-color: var(--card);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .blog-card img {
            height: 150px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }
        .blog-card h3 {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        .blog-card p {
            color: var(--secondary);
            margin-bottom: 1rem;
        }
        .blog-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .blog-card .tags span {
            background-color: var(--primary);
            color: var(--primary-foreground);
            padding: 0.25rem 0.5rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Blog</h2>
            <div class="blog-grid"></div>
        </section>
    </main>
</body>
</html>
